<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_email">メールアドレス:</label><br>
            {{ form.email }}
        </p>
        <p>
            <label for="id_password">パスワード:</label><br>
            {{ form.password }}
        </p>
        <button type="submit">ログイン</button>
    </form>
    <a href="{% url 'myapp:signup' %}">サインアップはこちら</a>
</body>

</html>
